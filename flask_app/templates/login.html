<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_main.css') }}">
    <title>Fitventure - Login</title>
    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <script type="text/javascript" src="{{ url_for('static', filename='js/nav.js') }}" defer></script>

</head>
<body class="home">

    <header class="primary-header flex">
        <div>
            <h1 class="logo fs-700 ff-sans-cond uppercase text-dark">Fit-venture</h1>
        </div>
        <div>
            <h2 class=" fs-600 ff-sans-cond uppercase text-dark letter-spacing-2">Welcome Back , Let's Continue This Venture Shall We ? </h2>
        </div>
        <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false"><span class="sr-only"></span> </button>
        <nav>
            <ul id="primary-navigation" data-visible="false" class="primary-navigation flex underline-indicators">
                <li>
                    <a href='/' class="ff-sans-cond uppercase text-dark letter-spacing-2 nav-links">
                        <span aria-hidden="true"></span>Don't Have An Account ? , Register
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container ff-sans-cond">
        <form action="/login/user" method="post">
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
            <p class="ff-sans-cond text-dark letter-spacing-2" style="background-color: black; font-weight: bolder; color: red;">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
            <div class="ff-sans-cond fs-700 mxfa-rotate-180">Login</div>
            <div class="user-details fs-500 ff-sans-cond">
                    <div class="input-box">
                        <span class="details">Email:</span>
                        <input type="text" name="email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password:</span>
                        <input type="password" name="password" required>
                    </div>
                    <div class="button">
                        <input type="submit" value="Login">
                    </div>
            </div>
        </form>
    </div>
</body>
</html>
